name: Pull-Request

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x
      
      - name: Setup GitVersion
        uses: GitTools/actions@v3.1.11
        with:
          #versionSpec: '5.x'
          useConfigFile: true

      - name: Calculate version
        id: gitversion
        uses: gittools/actions/gitversion/execute@v3.1.11

      - name: Restore dependencies
        working-directory: src
        run: dotnet-restore

      - name: Build
        working-directory: src
        run: dotnet build --configuration Release /p:Version=${{ steps.gitversion.outputs.NuGetVersion }}

      - name: Test
        working-directory: src
        run: dotnet test --configuration Release --no-build --logger "trx;LogFileName=test_results.trx"
